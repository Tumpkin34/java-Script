<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체의 open()</title>
</head>
<body>
    <h1>부모 창</h1>
</body>
<script>
    // 2초 후에 실행
    setTimeout(function(){
        // 가로 600px, 세로 700px의 새 창(_blank)으로 네이버를 연다.
        window.open("https://www.naver.com", "_blank", "width=600, height=700")
    }, 2000);
</script>
</html>
