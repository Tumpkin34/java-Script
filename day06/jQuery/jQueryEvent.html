<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 이벤트</title>
</head>
<body>
    <ul class="dessert">
        <li>마카롱</li>
        <li>브라우니</li>
        <li>에그타르트</li>
        <li>휘낭시에</li>
        <li>다쿠아즈</li>
        <li>아이스크림</li>
        <li>와플</li>
        <li>까눌레</li>
        <li>케이크</li>
        <li>츄러스</li>
        <li>스콘</li>
    </ul>
    <div style="cursor: pointer;">눌러보세요!</div>
</body>
<script src=""></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    // next() : 다음 요소 찾기 (ul의 다음 요소인 div요소를 가져온다.)
    var $div = $("ul").next();
    // prev() : 이전 요소 찾기 (div요소의 이전 요소인 ul요소를 가져온다.)
    var $ul = $("div").prev();

    $div.on("click", function(){
        // 슬라이드로 없어지고 목록들이 왼쪽으로 슬라이드 되면서 흐려진다.
        $ul.hide(2000);
        // 슬라이드로 생기고 목록들이 왼쪽으로 슬라이드 되면서 짙어진다.
        $ul.show(2000);
        // 있는지 없는지 판단해서 알아서 반대 메소드를 실행한다.
        $ul.toggle(2000);

        // // 서서히 사라진다.
        // $ul.fadeOut(2000);
        // // 서서히 생긴다.
        // $ul.fadeIn(2000);
        // // 알아서 감지해서 반대 메소드 실행한다.
        // $ul.fadeToggle(2000);

        // // 슬라이드로 없어진다
        // $ul.slideUp(2000);
        // // 슬라이드로 생긴다
        // $ul.slideDown(2000);
        // // 알아서 감지해서 반대 메소드 실행한다.
        // $ul.slideToggle(2000);
    });


</script>
</html>
