<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task01.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>요금표</title>
</head>
<body>
    <table border="1">
        <!-- caption : 테이블 태그 바로 다음에 넣을 수 있고 테이블의 제목 처럼 사용할 수 있다. -->
        <caption>요금표</caption>
        <!-- thead : 테이블에 종류부분과 같은 설명이 있는 부분을 구분할 수 있다. -->
        <thead>
            <tr>
                <th>구분</th>
                <th>요금</th>
            </tr>
        </thead>
        <!-- tbody : 테이블의 값들이 저장되어 있는 부분을 분리한다. -->
        <tbody>
            <tr>
                <td>아동</td>
                <td>무료</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>2000원</td>
            </tr>
            <tr>
                <td>성인</td>
                <td>5000원</td>
            </tr>
        </tbody>
    </table>
    <!-- fieldSet : html요소를 박스로 묶어주는 태그 -->
    <fieldset>
        <!-- legend : 필드셋에 제목을 달아주는 태그 -->
        <legend>구분</legend>
        <input type="text" id="input">
        <input type="button" value="확인" onclick="confirm()">
    </fieldset>
</body>
<script src="task01.js"></script>
</html>
