<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스 이벤트</title>
</head>
<body>
    <h3>포커스 이벤트</h3>
    <hr>
    <form name="joinForm">
        <input type="text" name="id" placeholder="아이디" autocomplete="off">
        <input type="password" name="pw" placeholder="비밀번호">
        <p id="result"></p>
    </form>
</body>
<script>
    // input 객체화
    const input = joinForm.id;
    // p태그 객체화
    const p = document.querySelector("form p#result");
    // input이 포커스 되어있다가 입력된 값이 없고(!this.value) 포커스가 나가졌을 때
    input.addEventListener("blur", function(){
        if(!this.value){
            // p태그에 텍스트랑 색을 입힘
            p.innerHTML = "필수 정보입니다."
            p.style.color = "red";
            // 그리고 다시 input에 포커스 시킴
            this.focus();
        }else{
            p.innerHTML = "";
        }
    });
</script>
</html>
