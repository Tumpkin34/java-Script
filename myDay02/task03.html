<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        분석 결과
        --------------------------(hr)
        통과!

        정확한 암호가 입력될 때까지 계속 prompt()를 사용하여 암호를 입력받는다.
        암호는 "호랑이"이다.

     -->
    <h1>분석결과</h1>
    <hr>---------------------

</body>
<script>
    function check_pass() {
        while (true) {
            let password = prompt("암호를 입력해주세요");
            let checkpass = "호랑이";
            if (password==checkpass){
                document.write("<br>");
                document.write("통과!");
                break;
            }
        }
    }
    check_pass();
</script>

</html>
