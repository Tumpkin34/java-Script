<body>
    <!-- 
        pr("%", 5);
        결과 : %%%%%

        위의 결과가 나오는 함수를 선언하여 사용한다.
        출력은 콜백함수를 사용한다.
     -->
</body>
<script>
    globalThis.result = "";

    function pr(char, number, callback) {
        for (let i = 0; i < number; i++) {
            result += char;
        }
        if (callback) {
            callback(result);
        }
    }
    pr("6^", 7, function (result) {
        document.write(result);
    });
</script>
